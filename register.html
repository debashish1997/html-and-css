<!DOCTYPE html>

<html>


	<head>
		<!-- This is the title tag -->
		<title>Web Design - Html/Css</title>
		
		<!-- This is Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
		<!-- This is theme css -->
		<link rel="stylesheet" type="text/css" href="css/register.css">

		
	</head>
	
	<body>

		<div class="Container">
			<div class="Login-Section">
				
				<h1>Registration-Form</h1>

				<form>
					<input type="text" placeholder="Full Name" class="form-control">
					<input type="text" placeholder="Father's Name" class="form-control">
					<input type="text" placeholder="Mother's Name" class="form-control">
					<input type="text" placeholder="Date of Birth" class="form-control">
					<input type="text" placeholder="Gender" class="form-control">
					<input type="text" placeholder="Present Address" class="form-control">
					<input type="text" placeholder="Permanent Address" class="form-control">
					<input type="text" placeholder="Religion" class="form-control">
					<input type="text" placeholder="Nationality" class="form-control">
					<input type="text" placeholder="Marital Status" class="form-control">
					<input type="email" placeholder="Email" class="form-control">
					<input type="number" placeholder="Phone Number" class="form-control">
					<input type="submit" value="Register" class="button">

				</form>

				<a href="reset.html">Reset Now</a>


				
			</div>
			
		</div>



	</body>

</html>
